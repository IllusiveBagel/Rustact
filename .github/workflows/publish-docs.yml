name: Publish API Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build marketing site
        run: |
          rm -rf site-dist
          (cd website && zola build --output-dir ../site-dist)
      - name: Build API docs
        run: cargo doc --no-deps
      - name: Bundle API docs
        run: |
          mkdir -p site-dist/api
          cp -R target/doc/* site-dist/api/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - id: deploy-pages
        uses: actions/deploy-pages@v4
